<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
</head>
<link rel="stylesheet" href="./bootstrap.min.css"/>
<body>
<button class="btn btn-success" data-bs-toggle="modal"data-bs-target="#exemplo-modal">
    abrir modal
</button>
<div class="modal" id="exemplo-modal" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Titulo da modal</h5>
                <button data-bs-dismiss="modal" type="button" class="btn-close"></button>
            </div>
            <div class="modal-body">
                <p>
Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque, unde consequatur. Fugiat vitae consequuntur necessitatibus itaque aspernatur, temporibus similique quidem accusamus laboriosam. Ea veniam perferendis tempora cumque modi libero inventore?
                </p>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger"data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success"data-bs-dismiss="modal">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

</div>

    <script src="./bootstrap.js"></script>
    <script>
        document.addEventListener('document.getElementById', function(){
            const modalExemplo = new bootstrap.Modal ('exemplo-modal');
            setTimeout (function(){
                modalExemplo.show();
            }, 3000);
        })
    </script>
</body>
</html>
